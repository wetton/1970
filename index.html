<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerson, Lake & Palmer (1970)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="background-image"></div>
    <div class="player">
        <div class="playerbox">
            <div class="seek-bar">
                <div class="album">
                <img id="photo" src="" alt="">
                <img id="cover" src="" alt="">
                <img src="images/vinyl.png" alt="" id="vinyl">
                </div>
            </div>
            <div class="play">
                <div class="specialContainer">
                    <div class="title">
                        <span class="Emerson" onmouseover="Emerson()" onmouseout="normalizeCover()">Emerson</span>,
                        <span class="Lake" onmouseover="Lake()" onmouseout="normalizeCover()">Lake</span>
                         & 
                         <span class="Palmer" onmouseover="Palmer()" onmouseout="normalizeCover()">Palmer</span>
                        <div id="songTitle"></div>
                    </div>
                    <div id="currentTime">00:00 / 00:00</div>
                </div>
                <div class="navButtons">
                    <img src="images/prev.png" id="prev" onclick="prev()" alt="" />
                    <img src="images/play.png" id="play" onclick="playOrPauseSong()" alt="" />
                    <img src="images/next.png" id="next" onclick="next()" alt="" />
                </div>
            </div>
            <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
